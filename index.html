<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="blur-bg">
  </div>

  </div>

        <a href="./cv.html">
          <div class="folder" id="cv"></div>

        </a>
        
      </div>
      <div class="grid-square four">

        <div class="menu-item"><div>Portfolio</div></div>
      </div>
      <div class="grid-square five">
        <div class="folder"></div>
        <div class="menu-item"><div>Jeux</div></div>
      </div>
      <div class="grid-square seven">
        <div class="folder" id="skills"></div>
        <div class="menu-item">
          <div>Technos & librairies</div>

      </div>
    </div>
    <div class="skills-front">

        <img src="./images/html.svg" alt="logo html">

        <img src="./images/javascriptcom.svg" alt="logo js">
        <img src="./images/react.svg" alt="logo html">
        <img src="./images/redux.svg" alt="logo html">

      </div> 
    </div>

        <img src="./images/nodejs.svg" alt="logo html">
        <img src="./images/express.svg" alt="logo css">
        <img src="./images/mongodb-logo-svgrepo-com.svg" alt="logo js">
      </div> 
      <h3>Outils</h3>
      <div class="tools-container">
        <img src="./images/github.svg" alt="logo html">
        <img src="./images/figma.svg" alt="logo html">
        <img src="./images/gimp.svg" alt="logo html">
        <img src="./images/inkscape.svg" alt="logo html">
        <img src="./images/wordpresse.svg" alt="logo html">
        <img src="./images/google.svg" alt="logo html">
